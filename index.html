<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
    <table id="child-container">
      <tr colspan="7">
          <div id="glass">
            <div><button id="history" class="float-left "></button><input id="log" class="float-left display-screens" size="55"
              readonly></div>
          <input
            class="display-screens"
            id="display"
            size="55"
          ></br>
          <input 
            class="display-screens"
            id="result"
            size="55"
            readonly
          >
        </div>
      </tr>
      <tr>
        <td><button class="key" id="rad">Rad</button></td>
        <td><button class="key" id="deg">Deg</button></td>
        <td><button class="key press">x!</button></td>
        <td><button class="key press">(</button></td>
        <td><button class="key press">)</button></td>
        <td><button class="key press">%</button></td>
        <td><button class="key" id="clear">AC</button></td>
      </tr>
      <tr>
        <td><button class="key" id="toggle">Inv</button></td>
        <td><button class="key press symb" id="sin">sin</button></td>
        <td><button class="key press symb" id="nlog">ln</button></td>
        <td><button class="key press">7</button></td>
        <td><button class="key press">8</button></td>
        <td><button class="key press">9</button></td>
        <td><button class="key press">÷</button></td>
      </tr>
      <tr>
        <td><button class="key press">π</button></td>
        <td><button class="key press symb" id="cos">cos</button></td>
        <td><button class="key press symb" id="log">log</button></td>
        <td><button class="key press">4</button></td>
        <td><button class="key press">5</button></td>
        <td><button class="key press">6</button></td>
        <td><button class="key press">×</button></td>
      </tr>
      <tr>
        <td><button class="key press" id="e">e</button></td>
        <td><button class="key press symb" id="tan">tan</button></td>
        <td><button class="key press" id="sqrt">√</button></td>
        <td><button class="key press">1</button></td>
        <td><button class="key press">2</button></td>
        <td><button class="key press">3</button></td>
        <td><button class="key press">-</button></td>
      </tr>

      <tr>
        <td><button class="key" id="ans">Ans</button></td>
        <td><button class="key press">EXP</button></td>
        <td>
          <button class="key press" id="pow">x<sup>y</sup></button>
        </td>
        <td><button class="key press" class="press">0</button></td>
        <td><button class="key press">.</button></td>
        <td><button class="key" id="equal">=</button></td>
        <td><button class="key press">+</button></td>
      </tr>
      <tr>
        <td><button class="key" id="sto">STO</button></td>
        <td><button class="key alph">A</button></td>
        <td>
          <button class="key alph" id="b">B</sup></button>
        </td>
        <td><button class="key alph">C</button></td>
        <td><button class="key alph">D</button></td>
        <td><button class="key alph">E</button></td>
        <td><button class="key alph">F</button></td>
      </tr>
    </table>
  </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
